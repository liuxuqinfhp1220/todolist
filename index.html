<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

<body>

       <div class="header-nav"></div>

   </div>
<!--头部结束-->
<!--主体开始-->

               <span>密码：</span>
               <input type="password">

           </div>

               <span>密&nbsp;&nbsp;码：</span>
               <input type="password" class="set">

               <input type="password" class="config">
               <div class="btn can">确定</div>
               <div class="btn cancel" style="margin-right: 0;">取消</div>
           </div>
   </div>
   </div>
<!--主题结束-->
   <div class="second">

       <div class="header-nav"></div>
       <div class="header-right n-set"></div>

       <div class="header-right n-add"></div>
       <div class="header-right n-zhuan"></div>
   </div>
   <div class="nav">
       <ul class="list">
       </ul>
       <div class="show">
           <input type="text">
           <div class="config">
           <div class="btn can">添加</div>
           <div class="btn cancel" style=" margin-right:0;">取消</div>
           </div>
       </div>
   </div>
       <div class="add-record">
           <div class="add-write"></div>
       </div>
   </div>
   <ul class="n-del">
           <li class="can">删除此条记录</li>
           <li class="change">修改此条记录</li>
           <li class="all">全部删除</li>
           <li class="cancel">取消</li>
   </ul>
   </div>
   <div class="amend">
       <input type="text">
       <div class="btn can">确定</div>
       <div class="btn cancel" style="margin-right:0;">取消</div>
   </div>
